{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    
    {% if blog|length == 0 %}
    <h2>No posts yet, would you like to <a href="/newpost">write one?</a></h2>

    {% else %}
        {% for post in blog %}
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <h4>Published {{post.date}}</h4>
            <p>{{post.body}}</p>
            <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
